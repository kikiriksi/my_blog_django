<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
{{ user }}
    {% if user.is_authenticated %}
        <a href="{% url 'logaut' %}"><h3>Выйти</h3></a>
        <a href="{% url 'addblog' %}"><h3>Добавить запись</h3></a>
    {% else %}
        <a href="{% url 'reg' %}"><h3>Регистрация</h3></a>
        <a href="{% url 'log' %}"><h3>Войти</h3></a>
{% endif %}


<h3>Записи</h3>
        {% for post in all_post %}
            <a href="{% url 'onepost' post.id %}"><p>{{ post.title }}</p></a>
            <a href="{% url 'onepost' post.id %}"><img src="{{ post.image.url }}" width="200px" height="150px"></a>
            <p>{{ post.descriptions }}</p>
            <p>Автор: {{ post.user }} </p>
        {% endfor %}
</body>
</html>
