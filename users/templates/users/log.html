<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
</head>
<body>
    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <br>
        <button type="submit">Вход</button>
    </form>
</body>
</html>
